<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Hello world</title>
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>

<body>
<kbd><span th:text="${message.time}"></span>&nbsp;<span class="glyphicon glyphicon-console"></span>&nbsp;<span th:text="${message.message}"></span></kbd>
<br/>
<script type="text/javascript" src="webjars/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
<br/>
<div class="container">
      <div class="row">
          <div class="col-md-3">
              <form id="addForm">
                  <div class="form-group">
                      <label for="keyInput">Movie ID (key)</label>
                      <input name="keyInput" id="keyInput" class="form-control"/>
                  </div>
                  <div class="form-group">
                      <label for="valueInput">Movie Name (value)</label>
                      <input name="valueInput" id="valueInput" class="form-control"/>
                  </div>
                  <div class="form-group">
                      <label for="descrip">Movie Description (value)</label>
                      <textarea name="descrip" class="form-control" id ="descrip" rows="7"></textarea>
                  </div>
                  <button class="btn btn-default" id="addButton">Add</button>
              </form>
          </div>
          <div class="col-md-8 col-md-offset-1">
              <table class="table table-hover" id="mainTable">
                  <thead>
                      <tr>
                          <th>Key</th>
                          <th>Value</th>
                          <th></th>
                          <th></th>
                          <th></th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
          </div>
      </div>
      <div class="row">
            <div class="col-md-8 col-md-offset-1">
                <table class="table table-hover" id="infoTable">
                    <tbody></tbody>
                </table>
            </div>
      </div>
</div>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">IWChat:</label>
                    <button id="connect" class="btn btn-default" type="submit">Unirse al chat</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Salir del chat
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Escribe tu mensaje:</label>
                    <input type="text" id="name" class="form-control" placeholder="Tu mensaje aqui...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>IWChat</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
